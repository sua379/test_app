{%extends 'base.html'%}

{%block content%}
<center>
<b>Result of scraped information from the web.</b>
{% if info %}
    <b>Check out the latest news for today</b>
    <br/>
    	<em style="color: green; font-size: 2em;">{{info|upper}}!!! you my man</em>
    <br/>
    <p>{{infob|title|safe}}</p>
        {% else %}
        	<em>Hello</em>, world!
        {% endif %}
</center> 
{%endblock%}
