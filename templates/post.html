{%extends 'base.html' %}

{%block content%}


<div class="shadow p-3 mb-5 bg-body rounded">
	<h2>{{post.Title}}<br></h2>
	<small>
	By: {{post.Author}}<br>
	Date: {{post.date}}<br>
	</small>
	{{post.Blog_content}}<br><br>
	<a href="{{url_for('Blog_posts_page')}}", class="btn btn-secondary">Back</a>
	<a href="{{url_for('delete_post', id=post.id)}}", class="btn btn-danger">Delete Post</a><br>
	<hr><br>
</div>

{%endblock%}
